name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Compress Build
        run: |
          if (Test-Path build\windows\x64\runner\Release) {
            Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath saleflow-windows.zip
          } else {
            Compress-Archive -Path build\windows\runner\Release\* -DestinationPath saleflow-windows.zip
          }

      - name: Upload Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: saleflow-windows.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: "Release ${{ github.ref_name }}"
